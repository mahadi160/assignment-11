<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <title>Assignment-11</title>
</head>
<body>
    <div class="container mt-5">
      <div class="row">
        <h1 class="text-center mb-4">Multiplication Table</h1>
        <form>
            <div class="form-group mb-2">
            <label for="num" class="sr-only" >Enter a number:</label>
            <input type="number" class="form-control" id="num" name="num" required placeholder="Please input a number">
            </div>
            <button type="button" class="btn btn-primary mb-2" onclick="generateTable()">Generate</button>
        </form>
        <div id="output" class="mt-4"></div>
      </div>
    </div>
    <script>
      function generateTable() {
        let num = parseInt(document.getElementById("num").value);
        let output = "";
        for (let i = 1; i <= 10; i++) {
          let product = num * i;
          output += `${num} x ${i} = ${product}<br>`;
        }
        document.getElementById("output").innerHTML = output;
      }
    </script>
    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
